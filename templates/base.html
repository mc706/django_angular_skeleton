<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ STATIC_URL }}lib/css/bootstrap.css" rel="stylesheet" media=screen>
    <link href="{{ STATIC_URL }}lib/css/bootstrap-theme.css" rel="stylesheet" media=screen>
    <link href="{{ STATIC_URL }}lib/img/favicon.ico" rel="short icon" type=image/x-icon>
    {% block style %}
    {% endblock style %}
</head>
<body>
    {% include "header.html" %}
    <div class=container>
        {% block content %}
        {% endblock content %}
    </div>
    {% include "footer.html" %}

    {% block end %}
    {% endblock end %}

    <script src="{{ STATIC_URL }}lib/js/bootstrap.min.js"></script>

    {% block script %}
    {% endblock script %}
</body>
</html>
